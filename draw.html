<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <canvas class="drawable-region"></canvas>
    <p>Drag to draw. Double tap to clear.</p>

    <div class="card w-50">
        <div class="card-body">
            <h3 class="message">.</h3>
            <div class="card-text">
                <p class="nowPrice">.</p>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control price">
                <span class="input-group-text">ETH</span>
            </div>
            <div class="input-group mb-2">
                <input type="text" class="form-control string" placeholder="Your message" aria-label="Your message">
                <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
